<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.title}</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="table.css" />
        <h:outputText value="Cannot get information" class="error" rendered="#{empty statusBean.status.updateTime}"/>
        <h:panelGrid columns="2" columnClasses="section,data">
            <h:outputLabel value="#{msg.updated}"/>
            <h:outputText value="#{statusBean.status.updateTime.time}">
                <f:convertDateTime pattern="HH:mm:ss dd/MM/YYYY"/>
            </h:outputText>
            <h:outputLabel value="#{msg.clients}"/>
            <h:dataTable value="#{statusBean.connectedClients}" var="client">
                <h:column headerClass="commonName">
                    <f:facet name="header">
                        <h:outputText value="#{msg.cn}"/>
                    </f:facet>
                    <h:outputText value="#{client.commonName}"/>
                </h:column>
               
                <h:column headerClass="ipAddr">
                    <f:facet name="header">
                        <h:outputText value="#{msg.realIP}"/>
                    </f:facet>
                    <h:outputText value="#{client.ipAddress.hostString}">
                    </h:outputText>
                </h:column>
                <h:column headerClass="port">
                    <f:facet name="header">
                        <h:outputText value="#{msg.port}"/>
                    </f:facet>
                    <h:outputText value="#{client.ipAddress.port}">
                    </h:outputText>
                </h:column>
                <h:column  headerClass="connectedSince">
                    <f:facet name="header">
                        <h:outputText value="#{msg.cs}"/>
                    </f:facet>
                    <h:outputText value="#{client.connectedSince.time}">
                        <f:convertDateTime  pattern="HH:mm:ss dd/MM/YYYY"/>
                    </h:outputText>
                </h:column>
                 <h:column headerClass="bytes">
                    <f:facet name="header">
                        <h:outputText value="#{msg.rb}"/>
                    </f:facet>
                    <h:outputText value="#{client.receivedBytes}"/>
                </h:column>
                <h:column headerClass="bytes">
                    <f:facet name="header">
                        <h:outputText value="#{msg.sb}"/>
                    </f:facet>
                    <h:outputText value="#{client.sentBytes}"/>
                </h:column>
            </h:dataTable>
            <h:outputLabel value="#{msg.routes}"/>
            <h:dataTable value="#{statusBean.routes}" var="route">
                <h:column headerClass="commonName">
                    <f:facet name="header" >
                        <h:outputText value="#{msg.cn}" />
                    </f:facet>
                    <h:outputText value="#{route.commonName} "/>
                </h:column>
                <h:column headerClass="ipAddr">
                    <f:facet name="header">
                        <h:outputText value="#{msg.realIP}"/>
                    </f:facet>
                    <h:outputText value="#{route.realIpAddress.hostString}"/>
                </h:column>
                <h:column headerClass="port">
                    <f:facet name="header">
                        <h:outputText value="#{msg.port}"/>
                    </f:facet>
                    <h:outputText value="#{route.realIpAddress.port}"/>
                </h:column>
               
                <h:column headerClass="connectedSince">
                    <f:facet name="header">
                        <h:outputText value="#{msg.cs}"/>
                    </f:facet>
                    <h:outputText value="#{route.lastRef.time}">
                        <f:convertDateTime  pattern="HH:mm:ss dd/MM/YYYY"/>
                    </h:outputText>
                </h:column>
                 <h:column >
                    <f:facet name="header">
                        <h:outputText value="#{msg.vpnIP}"/>
                    </f:facet>
                    <h:outputText value="#{route.virtualIpAddress.hostAddress}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
