<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2">
            <h:outputLabel value="Updated"/>
            <h:outputText value="#{statusBean.status.updateTime.time}">
                <f:convertDateTime pattern="HH:mm:ss dd/MM/YYYY"/>
            </h:outputText>
            <h:outputLabel value="Clients"/>
            <h:dataTable value="#{statusBean.connectedClients}" var="client">
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Common name"/>
                    </f:facet>
                    <h:outputText value="#{client.commonName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Received bytes"/>
                    </f:facet>
                    <h:outputText value="#{client.receivedBytes}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sent bytes"/>
                    </f:facet>
                    <h:outputText value="#{client.sentBytes}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IP address"/>
                    </f:facet>
                    <h:outputText value="#{client.ipAddress.hostString}">
                    </h:outputText>
                </h:column>
                                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Port"/>
                    </f:facet>
                                    <h:outputText value="#{client.ipAddress.port}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Connected Since"/>
                    </f:facet>
                    <h:outputText value="#{client.connectedSince.time}">
                        <f:convertDateTime  pattern="HH:mm:ss dd/MM/YYYY"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h:outputLabel value="Routes"/>
            <h:dataTable value="#{statusBean.routes}" var="route">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Common name"/>
                    </f:facet>
                    <h:outputText value="#{route.commonName}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Real IP address"/>
                    </f:facet>
                     <h:outputText value="#{route.realIpAddress.hostString}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Real port"/>
                    </f:facet>
                     <h:outputText value="#{route.realIpAddress.port}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="VPN IP address"/>
                    </f:facet>
                     <h:outputText value="#{route.virtualIpAddress.hostAddress}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Connected since"/>
                    </f:facet>
                     <h:outputText value="#{route.lastRef.time}">
                        <f:convertDateTime  pattern="HH:mm:ss dd/MM/YYYY"/>
                     </h:outputText>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
